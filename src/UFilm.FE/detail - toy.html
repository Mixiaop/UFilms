    <script>
        require(['jquery', 'bootstrap', 'jquery.montage'], function ($, bs, $montage) {
            var $photosContainer = $('#photos .pitems'),
                $imgs = $photosContainer.find('img').hide(),
                totalImgs = $imgs.length,
                cnt = 0;

            var _init = function () {
                $imgs.each(function (i) {
                    var $img = $(this);
                    $('<img/>').load(function () {
                        ++cnt;
                        if (cnt === totalImgs) {
                            $imgs.show();
                            $photosContainer.montage({
                                fillLastRow: false,
                                alternateHeight: true,
                                alternateHeightRange: {
                                    min: 120,
                                    max: 180
                                }
                            });
                        }
                    }).attr('src', $img.attr('src'));
                });


            }

            _init();
        });
